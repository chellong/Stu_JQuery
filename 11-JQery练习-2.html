  <script type="text/javascript">
  <!--
		$(function(){
		 
		 function showContent(li){
			alert($(li).text());
		 }
			
		 $("li").click(function(){
			showContent(this);
		 });

		 $(":submit").click(function(){
				var $type = $(":radio[name='type']:checked");
				
				if($type.length == 0){
					alert("请选择类型");
					return false;
				}

				var type = $type.val();
				var $name = $(":text[name='name']");
				var name = $name.val();

				name = $.trim(name);
				$name.val(name);

				if(name == ""){
					alert("请书如内容");
					return false;
				}
				/*
					特色之一：方法的连缀；
				*/
				$("<li>" + name +"</li>").appendTo($("#" + type)).click(function(){
					showContent(this);
				});
				return false;
			});
			
		});
  //-->
  </script>

  <style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}

	body{
		width:100%;
		height:100%;
	}

 </head>
 <body>
 <center>
 <br>
 <br>
 <br>
 <br>
	<p>你喜欢哪个城市</p>
	<ul id="city" >
		<li id="bj" name="beijing">北京</li>
		<li >上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>

	<br><br>

	<p>你喜欢哪个游戏</p>
	<ul id="game" >
		<li id="bj" name="beijing">红警</li>
		<li >实况</li>
		<li>极品</li>
		<li>魔兽</li>
	</ul>

	<br><br>
	<form>
		选择类型：
		<input type="radio" name="type" value="city"/>城市
		<input type="radio" name="type" value="game"/>游戏
		name:
		<input type="text" name="name" value="name">
		<input type="submit" value="submit" id="submit">
	</form>
</center>
 </body>
