		function showContent(li){

		}


			
		 $("li").click(function(){
			showContent(this);
		 });

		 $(":submit").click(function(){
				var $type = $(":radio[name='type']:checked");
				
				if($type.length == 0){
					alert("请选择类型");
					return false;
				}

				var type = $type.val();
				var $name = $(":text[name='name']");
				var name = $name.val();

				name = $.trim(name);
				$name.val(name);

				if(name == ""){
					alert("请书如内容");
					return false;
				}
				/*
					特色之一：方法的连缀；
				*/
				$("<li>" + name +"</li>").appendTo($("#" + type)).click(function(){
					showContent(this);
				});
				return false;
			});
		
		});
